<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Funion</title>
  <style>
    *,
    *::after,
    *::before {
      box-sizing: border-box;
    }

    html {
      position: relative;
      min-height: 100%;
    }

    body {
      margin: 30px; /* bottom = newsletter height */
      font-family: Lato, sans-serif;
    }

    a {
      color: #006b3a;
      text-decoration: none;
    }

    /* Added visible focus indicator for links to improve keyboard navigation */
    a:focus {
      outline: 2px solid #006b3a; 
      outline-offset: 2px;
    }

    /* Ensured buttons also have a visible focus indicator */
    a:focus, button:focus {
      outline: 2px solid #006b3a;
      outline-offset: 2px;
    }

    h2 {
      margin-top: 0;
    }

    article h3 {
      margin-top: 0;
      font-size: 1.5em;
      -webkit-margin-after: 0.83em;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 48px;
      box-shadow: 0 0 8px #bbb;
      border-bottom: 1px solid #aaa;
    }

    .logo {
      text-align: center;
      font-size: 32px;
      margin: 0;
      padding: 16px 0;
      border-bottom: 1px solid #ddd;
    }

    .menu {
      padding: 16px 48px;
    }

    .menu a {
      color: #000;
      font-size: 18px;
      margin-right: 18px;
    }

    .menu a:last-child {
      margin-right: 0;
    }

    .menu .btn-search img {
      vertical-align: top;
      margin-right: 8px;
      width: 22px;
      height: 22px;
    }

    article p {
      line-height: 1.4;
    }

    .main-story {
      clear: both;
      overflow: hidden;
      margin-bottom: 16px;
      padding-bottom: 16px;
    }

    .main-story img {
      width: 50%;
    }

    .main-story .info {
      margin-right: 50%;
      padding-right: 16px;
    }

    .newsletter {
      position: relative; /* Changed from absolute for better focus handling */
      margin-top: 20px; /* Adjust margin for better spacing */
      height: 60px;
      width: 100%;
      background: #000;
      color: #fff;
      border-top: 1px solid #aaa;
      display: flex;
      align-items: center; /* Center the content vertically */
      padding: 0 20px; /* Add padding */
    }

    .newsletter h3 {
      display: inline-block;
      margin-right: 16px;
    }

    /* Ensured buttons have visible focus styles */
    button {
      background-color: #006b3a; 
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    button:focus {
      outline: 2px solid #006b3a;
      outline-offset: 2px;
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <h1 class="logo">The Funion</h1>
      <nav class="menu">
        <a href="#">Home</a>
        <a href="#">Politics</a>
        <a href="#">Business</a> <!-- Removed tabindex="-1" to ensure accessibility -->
        <a href="#">Entertainment</a>
        <a href="#">Sports</a>
        <a href="#" class="btn-search pull-right"><img src="search.svg" alt="Search" />Search</a>
      </nav>
    </div>
  </header>

  <div class="newsletter">
    <div class="container">
      <h3>Like the Funion? Consider joining our newsletter!</h3>
      <input type="text" aria-label="Email for newsletter" placeholder="Enter your email"> <!-- Added aria-label for screen readers -->
      <button type="button">Sign up</button>
    </div>
  </div>

  <main class="container">
    <h2>Top story</h2>
    <article class="main-story">
      <img src="cat.jpg" alt="A cat staring menacingly off into space">
      <div class="info">
        <h3 class="headline">Study shows 9 out of 10 cats quietly judging their owners as they sleep</h3>
        <p>
          Lorem ipsum dolor sit amet... <a href="#">Read More</a>
        </p>
      </div>
    </article>
  </main>

  <script>
    function getFocus() {
      window.open('thank-you.html', 'mywindow').focus();
    }
  </script>
</body>
</html>
